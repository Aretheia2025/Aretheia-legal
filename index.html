      margin-top: 10px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);

      padding: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.35);
    }

    .title{
      font-size: 44px;
      line-height: 1.05;
      margin: 0 0 12px;
      letter-spacing: -0.5px;
    }
    .subtitle{

      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top: 18px;
    }
    .chip{
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--muted);
      font-size: 13px;
    }

    .cta{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top: 18px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      color: var(--text);
      text-decoration:none;
      font-weight: 600;
      font-size: 14px;
      cursor:pointer;
      background: rgba(255,255,255,0.05);
    }
